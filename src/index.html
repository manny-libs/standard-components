<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/standard-components.esm.js"></script>
    <script nomodule src="/build/standard-components.js"></script>
    <style>
      body {
        overflow: hidden;
      }
      st-modal {
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="components-section">
        <st-modal
          modal-name="greeting modal"
          header="A simple modal"
          body="This is a simple modal to demonstrate what we can do. Btw, it is ADA compliant."
          footer="Footer content"
        ></st-modal>
      </div>
    </div>
    <st-footer
      copy-right="&#169; Standard Components 2020"
    ></st-footer>
  <script>
    const stFooter = document.querySelector('st-footer');
    const links = [
      {label: 'Home', url: '/'},
      {label: 'Contact Us', url: 'https://www.google.com' }
    ];
    stFooter.links = links;
  </script>
  </body>
</html>
